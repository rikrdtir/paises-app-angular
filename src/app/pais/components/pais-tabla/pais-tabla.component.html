<table class="table table-hover  animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th>captital</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paises, let i = index">
      <td>{{i+1}}</td>
      <!-- la solucion de fernando -->
      <!-- <td><img class="small-flag" [src]="pais.flags.png"></td> -->
      <!-- mi solucion   -->
      <td><img class="small-flag" src="{{pais.flags.png}}" alt="{{pais.flags.alt}}"></td>
      <td>{{pais.name}}</td>
      <td>{{pais.population | number}}</td>
      <td>{{pais.capital}}</td>
      <td>
        <a [routerLink]="['/pais', pais.altSpellings[0]]">ver más...</a>
      </td>
    </tr>

  </tbody>

</table>
