<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...

</div>
<ng-template #divPais>
  <div class="row  animate__animated animate__fadeIn">
    <div class="col-12">
      <h1>Pais: <small>{{pais.name}}</small></h1>
    </div>
    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" alt="" class="img-thumbnail">
      </div>
      <div class="col">
        <h3>Información </h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Población: </strong>{{pais.population | number}}
          </li>
          <li class="list-group-item">
            <strong>Capital: </strong>{{pais.capital }}
          </li>
          <li class="list-group-item">
            <strong>Cod: </strong>{{pais.cioc}}
          </li>

        </ul>

      </div>

    </div>

  </div>
  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span class="badge bg-primary mr-1">{{pais.translations | json }}</span>
      <!-- <span class="badge bg-primary mr-1">{{pais.translations.fa }}</span> -->

    </div>
    <!-- <pre class="mt-4"> -->
    <!--   {{pais | json}} -->
    <!-- </pre> -->



  </div>
</ng-template>
